# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CD

on:
    workflow_dispatch:
    push:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: CI
              uses: CultureHQ/actions-yarn@v1.0.1
              with:
                  args: ci
            - name: Upload a Build result
              uses: actions/upload-artifact@v2
              with:
                  name: dist
                  path: dist

    publish:
        needs: build
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]
                package: [core-ui, mlchartlib, fairlearn, interpret]

        steps:
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - id: download
              name: Download a Build Artifact
              uses: actions/download-artifact@v2
              with:
                  name: dist
            - id: publish
              name: NPM Publish
              uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.KE_NPM_TOKEN }}
                  package: ${{steps.download.outputs.download-path}}/libs/${{ matrix.package }}/package.json
            - if: steps.publish.type != 'none'
              run: |
                  echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"

# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI
env:
  source: ${{ github.event.pull_request.head.repo.full_name }}/${{ github.head_ref }}
  blob_account: responsibleai
  blob_container: pullrequest

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Upload dashboard ${{steps.publish_url.outputs.url}}
        uses: Azure/cli@v1.0.0
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{secrets.AZURE_STORAGE_CONNECTION_STRING}}
        with:
          inlineScript: |
            az storage blob upload-batch -d ${blob_container} -s tools
      - uses: azure/login@v1.1
        with:
          creds: ${{secrets.AZURE_RESPONSIBLE_AI_AUTOMATION}}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install yarn
        run: npm install yarn -g
      - name: CI
        run: yarn ci
      - name: Upload unit test code coverage
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: unit-test-coverage-${{ matrix.node-version }}
          path: coverage
      - name: Upload e2e test screen shot
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: e2e-screen-shot-${{ matrix.node-version }}
          path: dist/cypress
      - id: publish_url
        run: |
          echo "::set-output name=url::https://${blob_account}.blob.core.windows.net/${blob_container}/${source}/index.html"

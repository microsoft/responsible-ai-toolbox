# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI
env: 
  source: ${{ github.event.pull_request.head.repo.full_name }}/${{ github.head_ref }}"

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Populate env var from .env
        uses: c-py/action-dotenv-to-setenv@v1
        with:
          env-file: .env
      - run: |
          echo "Source: ${source}"
      - run: |
          echo "Publish To: https://${blob_account}.blob.core.windows.net/${blob_container_pr}/index.html"
      - uses: azure/login@v1.1
        with:
          creds: ${{ secrets.AZURE_RESPONSIBLE_AI_AUTOMATION }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install yarn
        run: npm install yarn -g
      - name: CI
        run: yarn ci
      - name: Upload unit test code coverage
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: unit-test-coverage-${{ matrix.node-version }}
          path: coverage
      - name: Upload e2e test screen shot
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: e2e-screen-shot-${{ matrix.node-version }}
          path: dist/cypress
      - name: Upload dashboard to https://${blob_account}.blob.core.windows.net/${blob_container_pr}/index.html
        uses: Azure/cli@v1.0.0
        with:
          inlineScript: |
            az storage blob upload-batch --account-name ${blob_account} -d ${blob_container_pr} --destination-path ${source} -s dist/apps/dashboard --auth-mode login

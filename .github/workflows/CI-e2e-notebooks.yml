name: CI e2e notebooks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci-e2e-notebook:
    env:
      node-version: 16.8
    strategy:
      matrix:
        packageDirectory: ["raiwidgets"]
        operatingSystem: [ubuntu-latest, windows-latest]
        pythonVersion: [3.6, 3.7, 3.8, 3.9]
        flights: ["noFlights", "newModelOverviewExperience"]
        notebook: # keep this list in sync with scripts/e2e-widget.js
          - "responsibleaidashboard-census-classification-model-assessment"
          - "responsibleaidashboard-diabetes-regression-model-debugging"
          - "responsibleaidashboard-housing-classification-model-debugging"
          - "responsibleaidashboard-diabetes-decision-making"
          - "responsibleaidashboard-housing-decision-making"
          - "responsibleaidashboard-multiclass-dnn-model-debugging"

    runs-on: ${{ matrix.operatingSystem }}

    steps:
      - uses: actions/checkout@v3

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.pythonVersion }}

      - name: Use Node.js ${{ env.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}

      - name: Install yarn
        run: npm install yarn -g

      - name: Install yarn dependencies
        run: yarn install --frozen-lock-file

      - name: Build Typescript
        run: yarn buildall

      - name: Install pytorch
        shell: bash -l {0}
        run: |
          conda install --yes --quiet pytorch torchvision captum cpuonly -c pytorch

      - name: Setup tools
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip~=21.3
          pip install --upgrade setuptools
          pip install --upgrade pip-tools

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          pip install -r requirements-dev.txt
          pip install -v -e .
        working-directory: ${{ matrix.packageDirectory }}

      - name: Pip freeze
        shell: bash -l {0}
        run: |
          pip freeze > installed-requirements-dev.txt
          cat installed-requirements-dev.txt
        working-directory: ${{ matrix.packageDirectory }}

      - name: Upload requirements
        uses: actions/upload-artifact@v3
        with:
          name: requirements-dev.txt
          path: ${{ matrix.packageDirectory }}/installed-requirements-dev.txt

      - if: ${{ matrix.flights != 'noFlights' }}
        name: Run widget tests
        shell: bash -l {0}
        run: yarn e2e-widget -n ${{ matrix.notebook }} -f ${{ matrix.flights }}

      - if: ${{ matrix.flights == 'noFlights' }}
        name: Run widget tests
        shell: bash -l {0}
        run: yarn e2e-widget -n ${{ matrix.notebook }}

      - name: Upload e2e test screen shot
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.packageDirectory }}-e2e-screen-shot
          path: ./dist/cypress
